<!DOCTYPE html>
<html>
<head>
  <title>My Solar CRM</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/a/macros/makemysolar.com.au/s/AKfycbyFNbtk_xfFObyKjIzaZWNS80gZIhKSyS3Gjxp0p2e1x6x730QiK6LBnz6OrTFBy6N33Q/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
